<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
            position: relative;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .search-bar-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 10px;
            text-align: center;
        }

        #gameSearchInput {
            width: 100%;
            padding: 15px 25px;
            font-size: 1.1rem;
            color: #fff;
            background-color: rgba(111, 51, 234, 0.1);
            border: 2px solid #6f33ea;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }

        #gameSearchInput:focus {
            border-color: #8855f7;
            box-shadow: 0 0 15px rgba(111, 51, 234, 0.3);
        }

        .games-container {
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 25px;
            margin-top: -20px;
        }

        .game-item {
            background: rgba(17, 17, 17, 0.8);
            border: 3px solid #6f33ea;
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
            padding: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(5px);
            position: relative;
        }

        .game-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(111, 51, 234, 0.3);
            border-color: #8855f7;
        }

        .game-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(111, 51, 234, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .game-item:hover::before {
            transform: translateX(100%);
        }

        .game-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .game-item:hover img {
            transform: scale(1.05);
        }

        .game-item h2 {
            color: #fff;
            font-size: 1.3rem;
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-item p {
            color: #b3b3b3;
            font-size: 0.95rem;
            margin-bottom: 10px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .game-item:hover p {
            opacity: 1;
        }

        .game-modal {
            display: none;
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: #111;
            z-index: 1000;
            border-radius: 20px;
            border: 3px solid #6f33ea;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(111, 51, 234, 0.3);
            flex-direction: row;
        }

        .game-iframe {
            width: calc(100% - 60px);
            height: 100%;
            border: none;
        }

        .icon-bar {
            width: 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 35px;
            background-color: rgba(17, 17, 17, 0.9);
            border-left: 2px solid #6f33ea;
            padding: 20px 0;
        }

        .icon-bar .material-icons {
            color: #6f33ea;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: rgba(111, 51, 234, 0.05);
        }

        .icon-bar .material-icons:hover {
            color: #8855f7;
            transform: scale(1.1);
            background: rgba(111, 51, 234, 0.2);
        }

        @media (max-width: 768px) {
            .games-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        :root {
            --bg-color-vanta-sky: #1a0045;
            --bg-color-vanta-wave: #2d0066;
            --glass-bg: rgba(111, 51, 234, 0.08);
            --glass-bg-hover: rgba(111, 51, 234, 0.15);
            --glass-bg-active: rgba(111, 51, 234, 0.04);
            --glass-border: rgba(111, 51, 234, 0.2);
            --text-color: #f0f0f0;
            --text-color-darker: #b0b0b0;
            --accent-color: #6f33ea;
            --accent-color-hover: #8855f7;
            --danger-color: #ff8a80;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --border-radius-sm: 6px;
            --border-radius-md: 10px;
            --border-radius-lg: 14px;
            --blur-intensity: 6px; 
        }

        .bottom-island, .bottom-island .icon-button, .bottom-island .separator {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    
    <div class="search-bar-container">
        <input type="text" id="gameSearchInput" placeholder="Search games..." />
    </div>

    <div class="games-container" id="games-container">
        <div class="game-item" onclick="openGame('Minecraft.html')">
            <img src="img.Minecraft.jpg">
            <h2>Minecraft</h2>
            <p>Play around in a blocky sandbox game.</p>
        </div>
        
        <div class="game-item" onclick="openGame('snake.html')">
            <img src="https://play-lh.googleusercontent.com/V1lb5q8Yd6VyyqKzQGkWXrXvHzTqEGqE5C_4R6kBiVbr-FnEJYoCuNTFoRsxOCQZui4">
            <h2>Snake Game</h2>
            <p>Classic snake game - eat apples and grow longer!</p>
        </div>

        <div class="game-item" onclick="openGame('tetris.html')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Emacs_Tetris_vector_based_detail.svg/1200px-Emacs_Tetris_vector_based_detail.svg.png">
            <h2>Tetris</h2>
            <p>Stack blocks and clear lines in this timeless puzzle game.</p>
        </div>

        <div class="game-item" onclick="openGame('2048.html')">
            <img src="https://play-lh.googleusercontent.com/g3rE0z4vNWQvPXUQwCEX3-9LFQemH-J1REqBuJ_wvbb3UCpV5venveYfDHH7Wjqx4Ho">
            <h2>2048</h2>
            <p>Merge tiles to reach 2048 in this addictive puzzle game!</p>
        </div>
    </div>

    <div class="game-modal" id="game-modal">
        <iframe class="game-iframe" id="game-iframe" src=""></iframe>
        <div class="icon-bar">
            <span class="material-icons" onclick="closeGame();" title="Close Game">close</span>
            <span class="material-icons" onclick="openGameInNewTab();" title="Open in New Tab">open_in_new</span>
            <span class="material-icons" onclick="toggleFullScreen();" title="Full Screen">fullscreen</span>
        </div>
    </div>

    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#6f33ea'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#6f33ea',
                    enable: false
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'bottom',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: false,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: false,
                        mode: 'push'
                    },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Game functionality
        function openGame(gameFile) {
            const currentPath = window.location.pathname;
            const currentDir = currentPath.substring(0, currentPath.lastIndexOf('/'));
            const gamePath = currentDir + '/' + gameFile;
            document.getElementById('game-iframe').src = gamePath;
            document.getElementById('game-modal').style.display = 'block';
        }

        function closeGame() {
            document.getElementById('game-modal').style.display = 'none';
            document.getElementById('game-iframe').src = '';
        }

        function openGameInNewTab() {
            const gameFile = document.getElementById('game-iframe').src;
            if (gameFile) {
                window.open(gameFile, '_blank');
            }
        }

        function toggleFullScreen() {
            const iframe = document.getElementById('game-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        // Search functionality
        document.getElementById('gameSearchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const gameItems = document.querySelectorAll('.game-item');
            gameItems.forEach(item => {
                const gameTitle = item.querySelector('h2').textContent.toLowerCase();
                if (gameTitle.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
